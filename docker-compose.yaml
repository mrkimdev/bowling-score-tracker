services:
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        - NEXT_CLIENT_API_URL=http://127.0.0.1:3000
    ports:
      - 3001:80
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL=file:./dev.db
